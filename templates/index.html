<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Market Tracker</title>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Market Tracker</h1>
    <form method="get" class="mb-4">
      <label for="period" class="form-label">Period:</label>
      <select id="period" name="period" onchange="this.form.submit()" class="form-select w-auto d-inline-block ms-2">
        {% for p in periods %}
        <option value="{{ p }}" {% if p == period %}selected{% endif %}>{{ p }}</option>
        {% endfor %}
      </select>
    </form>

    {% for cat in categories %}
    <h2 class="mt-5">{{ cat.name }}</h2>
    <div class="row">
      {% for t in cat.tickers %}
      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ t.name }} ({{ t.ticker }})</h5>
            <p class="card-text">Close: {{ "%.2f"|format(t.close) }}</p>
            <p class="card-text">Change: {{ "%.2f"|format(t.change) }}%</p>
            <img src="data:image/png;base64,{{ t.chart }}" class="img-fluid"/>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% if cat.relative_chart %}
    <div class="mb-5">
      <img src="data:image/png;base64,{{ cat.relative_chart }}" class="img-fluid"/>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</body>
</html>
