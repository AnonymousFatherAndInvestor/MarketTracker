<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>Market Tracker</title>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Market Tracker</h1>
    <form method="get" class="mb-3">
      <label for="period" class="form-label">Period:</label>
      <select id="period" name="period" onchange="this.form.submit()" class="form-select w-auto d-inline-block ms-2">
        {% for p in periods %}
        <option value="{{ p }}" {% if p == period %}selected{% endif %}>{{ p }}</option>
        {% endfor %}
      </select>
    </form>
    {% for category, items in categories %}
    <h2 class="mt-4">{{ category }}</h2>
    <div class="row">
      {% for item in items %}
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }} ({{ item.ticker }})</h5>
            <p class="card-text">Close: {{ item.last_close }}</p>
            <p class="card-text">Change: {{ item.pct_change }}%</p>
            {{ item.chart|safe }}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</body>
</html>
