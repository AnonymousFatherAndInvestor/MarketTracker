<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
  <title>Market Tracker</title>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Market Tracker</h1>
    <form method="get" class="mb-3">
      <label for="period" class="form-label">Period:</label>
      <select id="period" name="period" onchange="this.form.submit()" class="form-select w-auto d-inline-block ms-2">
        {% for p in periods %}
        <option value="{{ p }}" {% if p == period %}selected{% endif %}>{{ p }}</option>
        {% endfor %}
      </select>
    </form>

    <div class="row mb-4">
      {% for card in cards %}
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ card.name }} ({{ card.ticker }})</h5>
            <p class="card-text mb-0">Close: {{ card.close }}</p>
            <p class="card-text">Change: {{ card.change }}%</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    {% for chart in charts %}
    <h3 class="mt-4">{{ chart.group }}</h3>
    {{ chart.html | safe }}
    {% endfor %}
  </div>
</body>
</html>
